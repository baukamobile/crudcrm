{% extends 'base.html' %}

{% block content %}
<div class="col-md-14" >
<table class="table table-dark table table-bordered table table-sm table table-hover">
    <tr class="table-active">
        <th> title </th>
        <th> content </th>
        <th> start_time </th>
        <th> finish_time </th>
        <th> is_complete   </th>
    </tr>
    <tr>
    {% for task in tasks %}
    
    <td>{{task.title}}</td>
    <td>{{task.content}}</td>
    <td>{{task.start_time}}</td>
    <td>{{task.finish_time}}</td>
    <td>{{task.is_complete}}</td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
